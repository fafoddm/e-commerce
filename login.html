<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
     <!--Agregar logo en un futuro-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/img-iconos/login-icon.svg">
   <!--  iconos de bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/loginStyle.css">

    <!-- Cree una pagina de estilos particular para este html e inclui todo los estilos que estaban en el html. También inclui algunas nuevas clases e id para mayor comodidad a la hora de seleccionarlos. -->

    <title>Pagina de login</title>

  </head>

  <body class="bg-info d-flex justify-content-center align-items-center vh-100">

    <form class="bg-white p-5 rounded-5 text-secondary shadow" id="loginForm">

      <div class="d-flex justify-content-center">
        <img src="img/img-login/login-icon.svg" alt="login-icon" id="imgUser"/>
      </div>

      <p class="text-center fs-1 fw-bold">Login</p>

      <section id="login-icon" class="input-group mt-4">
        <div class="input-group-text bg-info">
          <img src="img/img-login/username-icon.svg" alt="username-icon" class="imgGroup">
        </div>
        <input name="nombre" class="form-control bg-light" type="text" placeholder="Ingrese nombre" required/>
      </section>

      <section id="password-icon" class="input-group mt-1">
        <div class="input-group-text bg-info">
          <i class="bi bi-envelope-fill" style="color: aliceblue;"></i>
        </div>
        <input name="email" class="form-control bg-light" type="email" placeholder="Ingrese direccion de email" required/>
      </section>

      <section id="password-icon" class="input-group mt-1">
        <div class="input-group-text bg-info">
          <img src="img/img-login/password-icon.svg" alt="password-icon" class="imgGroup"/>
        </div>
        <input name="contraseña" class="form-control bg-light" type="password" placeholder="Ingrese contraseña" required/>
      </section>
      <br>
      <section class="d-flex justify-content-around mt-1">
        <div class="d-flex align-items-center gap-1">
          <input type="checkbox" class="form-check-input"/>
          <div class="pt-1">Recordarme</div>
        </div>
        <div class="pt-1">
          <a href="#" class="text-decoration-none text-info fw-semibold fst-italic">¿Recodar contraseña?</a>
        </div>
      </section>
        <br>
      <button  class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Login</button>
      
    </form>
    <script src="js/login.js"></script>
  </body>
</html>
